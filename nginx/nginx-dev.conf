# Define upstreams for our services
upstream backend_service {
    server backend:8000;
}

upstream ai_agent_service {
    server ai_agent:8001;
}

upstream frontend_service_dev {
    server frontend:3000;
}

server {
    listen 80;
    server_name localhost;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoint for Backend
    location /api/v1/backend/ {
        proxy_pass http://backend_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoint for AI Agent
    location /api/v1/agent/ {
        proxy_pass http://ai_agent_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend (React App)
    location / {
        proxy_pass http://frontend_service_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # For WebSocket connections (hot reloading)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Health check endpoint
    location /nginx_health {
        access_log off;
        return 200 "Nginx is healthy.\n";
        add_header Content-Type text/plain;
    }
}